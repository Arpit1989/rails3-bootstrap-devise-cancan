<!DOCTYPE html>
<html>
<title> largest of 3 </title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
</script>
<script src="jquery.js"></script>
<head>
<script>
function Check()
{

var a = parseInt(document.getElementById("num1").value);
var b = parseInt(document.getElementById("num2").value);
var c = parseInt(document.getElementById("num3").value); 
var x = Math.max(a,b,c);
alert(x +": is the largest of all");
}
</script>



</head>


<body>
<h1> Give the 3 input </h1>
<p>
1st number: <input type="number" name="quantity1" id ="num1">
2nd number: <input type="number" name ="quantity2" id="num2">
3rd number: <input type="number" name="quantity3" id="num3">
</p>
<button name="button" type="button" onclick="Check()" >Click </button> 
</body>
</html>
